<!DOCTYPE html>

<body>
    <main >
        <header>
                <img src="img/asd.png" class="logo" alt="logo">

           <h1>CONOCE SOBRE WAIFUS</h1>

                <img src="Img/key1.png" alt="key" class="logo2" draggable="false">
              
            <div class="clear"></div>
        </header>
    </main>

    
    <main class="contenedor">
        <nav id="btn-menu">

        <section class="formulario">
            <form>
              <h3>¿Quieres saber más?</h3>
              </div>

                  <h4>Nombre:</h4>
                </label>
                <input type="text" id="nombre" placeholder="Escriba su nombre">
                
                <label for="email">
                  <h4>Correo electronico: *</h4>
                </label>
                <input type="email" id="email" placeholder="Escriba su e-mail" maxlength="35">
                <label for="tel">
                  <h4>Telefono:</h4>
                </label>
                <input type="tel" id="tel" maxlength="15" minlength="10" placeholder="Celular">
      
            
              <label for="mensaje">
                <h4>Escriba su mensaje:</h4>
              </label>
              <textarea rows="5" cols="20" id="mensaje"></textarea><br>
              <input type="reset" value="Limpiar" id="Limp">
              <input type="submit" value="Enviar" id="Env">
            </form>
          </section>

            <div class="clear"></div>

<footer>Software - Developers</footer>
